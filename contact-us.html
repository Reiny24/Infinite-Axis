    <main class="contact-us" onclick="hideSidebar()">
        <h1>Leave your information to contact us</h1>
        <form id="form">
            <div class="input-control">
                <input type="text" id="firstname" name="First Name" placeholder="First Name">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input type="text" id="lastname" name="Last Name" placeholder="Last Name">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input type="text" id="email" name="Email" placeholder="Email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <input type="text" id="phone" name="Phone" placeholder="Phone (optional)">
                <div class="error"></div>
            </div>
            <input type="text" id="notes" name="Notes" placeholder="Notes (optional)">
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
